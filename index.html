<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/app.css">
    <title>Vlad Orel </title>
</head>
<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="header_body">
                    <div class="header_logo">
                        <a href="">
                            <img src="./src/images/logo.png" alt="" class="header_logo-image">
                        </a>
                    </div>
                    <div class="header_nav">
                        <nav class="header-nav">
                            <ul class="header-nav_list">
                                <li class="header-nav_item">
                                    <a href="">
                                        what's happened
                                    </a>
                                </li>
                                <li class="header-nav_item">
                                    <a href="">

                                    </a>
                                </li>
                                <li class="header-nav_item">
                                    <a href="">

                                    </a>
                                </li class="header-nav_item">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="background">


            <div class="container">
                <div class="slideshow-container">
                    <div class="mySlide fade">
                        <div class="slide_numm blur-in">
                        <span class="slide_numm-text">1/4</span>
                        </div>
                        <img src="./src/images/swag'a_here.jpg" alt="" class="slide-image">
                        <div class="slide_description shadow-drop-center">
                            <span class="slide_description-text"> we with maboys</span>
                        </div>
                    </div>
                    <div class="mySlide fade">
                        <div class="slide_numm blur-in">
                        <span class="slide_numm-text">2/4</span>
                        </div>
                        <img src="./src/images/doubleRR.jpg" alt="" class="slide-image">
                        <div class="slide_description shadow-drop-center">
                            <span class="slide_description-text"> maboys search swag'a</span>
                        </div>
                    </div>
                    <div class="mySlide fade">
                        <div class="slide_numm blur-in">
                        <span class="slide_numm-text">3/4</span>
                        </div>
                        <img src="./src/images/diffmakers.jpg" alt="" class="slide-image">
                        <div class="slide_description shadow-drop-center">
                            <span class="slide_description-text"> diffmakers</span>
                        </div>
                    </div>
                    <div class="mySlide fade">
                        <div class="slide_numm blur-in">
                        <span class="slide_numm-text">4/4</span>
                        </div>
                        <img src="./src/images/ghoulsDontSleep.jpg" alt="" class="slide-image">
                        <div class="slide_description shadow-drop-center">
                            <span class="slide_description-text"> ghouls dont sleep?</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="footer">
            <div class="container">
                <div class="footer_body">
                    <div class="footer_list">
                        <ul class="footer-list">
                            <li class="footer-list_element">
                                <img src="./src/images/yurii.jpg" alt="">
                                <div class="footer-list_element_name">
                                    <span>Yurii</span>
                                </div>
                                <div class="footer-list_element_description">

                                </div>
                                <div class="contact">

                                </div>
                            </li>
                            <li class="footer-list_element">
                                <img src="./src/images/yehor.jpg" alt="">
                                <div class="footer-list_element_name">
                                    <span>Yehor</span>
                                </div> 
                                <div class="footer-list_element_description">

                                </div>
                                <div class="contact">

                                </div>
                            </li>
                            <li class="footer-list_element">
                                <img src="./src/images/Vlad.jpg" alt="">
                                <div class="footer-list_element_name">
                                    <span>Vlad (Orel)</span>
                                </div>
                                <div class="footer-list_element_description">

                                </div>
                                <div class="contact">

                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
